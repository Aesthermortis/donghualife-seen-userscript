version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels: ["dependencies", "github-actions"]
    commit-message:
      prefix: "ci"
      include: "scope"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels: ["dependencies", "npm"]
    commit-message:
      prefix: "build"
      prefix-development: "build"
      include: "scope"
    groups:
      dev-deps:
        patterns:
          - "@types/*"
          - "eslint*"
          - "jest*"
          - "rollup*"
          - "vitest*"
